<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Score Checker | Resume.Builder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <span class="brand">Resume.<strong>Builder</strong></span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="ats.html" class="active">ATS Checker</a></li>
      <li><a href="builder.html">Builder</a></li>
      <li><a href="pricing.html">Pricing</a></li>
    </ul>
    <button class="login-btn" id="loginBtn">Login</button>
  </nav>

  <!-- ATS Score Checker Section -->
  <section class="ats-section container">
    <h1>ATS Score Checker</h1>
    <p>Upload your resume (PDF only) and optional job description to get your ATS score & missing keywords.</p>

    <div class="ats-form">
      <div class="upload-box">
        <label for="resumeUpload">Upload Resume (PDF only)</label>
        <input type="file" id="resumeUpload" accept="application/pdf">
      </div>

      <div class="jd-box">
        <label for="jobDescription">Paste Job Description (optional)</label>
        <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
      </div>
    </div>

    <button class="primary-btn" id="checkAtsBtn">Check ATS Score</button>
  </section>

  <footer>
    <p>© 2025 Resume.Builder — Build it. Score it. Get Hired.</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a> |
      <a href="terms.html">Terms</a> |
      <a href="https://www.linkedin.com/in/rahul-satav/" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script src="js/ats.js"></script>
</body>
</html>
